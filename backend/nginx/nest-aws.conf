# Nest.js 应用反向代理配置
# 文件路径：/etc/nginx/conf.d/nest-aws.conf
#
# 使用说明：
#   1. 将此文件复制到 EC2 的 /etc/nginx/conf.d/ 目录
#   2. 测试配置：sudo nginx -t
#   3. 重启 Nginx：sudo systemctl restart nginx

# 上游服务器定义（PM2 管理的 Nest.js 应用）
upstream nest_backend {
    # 单实例配置
    server 127.0.0.1:3000;

    # 如果使用 PM2 集群模式（多实例），配置如下：
    # server 127.0.0.1:3000;
    # server 127.0.0.1:3001;
    # keepalive 64;  # 保持连接池
}

# HTTP 服务器配置
server {
    # 监听端口
    listen 80;
    listen [::]:80;

    # 服务器名称（替换为你的域名或使用 _ 表示默认）
    server_name _;

    # 访问日志
    access_log /var/log/nginx/nest-aws-access.log;

    # 错误日志
    error_log /var/log/nginx/nest-aws-error.log;

    # 客户端请求体大小限制
    client_max_body_size 10M;

    # 反向代理到 Nest.js 应用
    location / {
        # 代理到上游服务器
        proxy_pass http://nest_backend;

        # 传递原始请求头
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 缓存配置
        proxy_cache_bypass $http_upgrade;

        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲配置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # 健康检查端点（可选）
    location /health {
        proxy_pass http://nest_backend/;
        access_log off;
    }

    # 静态文件处理（如果 Nest.js 提供静态文件）
    # location /static {
    #     alias /home/ec2-user/nest-aws/backend/public;
    #     expires 1y;
    #     access_log off;
    # }

    # 错误页面（可选）
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

